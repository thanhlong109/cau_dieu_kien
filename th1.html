<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thực hành 1</title>
</head>
<body>
    <h2>What is the “official” name of JavaScript?</h2>
    <input type="text" id="dapan" placeholder="Enter your answer!">
    <button type="button" onclick="check()">Check!</button> 
    <p style="color:green;" id="display1"></p>
    <script>
        let man_hinh = document.getElementById("display1");
        function check(){
            if(document.getElementById("dapan").value == "ECMAScript"){
            man_hinh.innerHTML=("Right!");
            }
            else{
                man_hinh.innerHTML=("Didn’t know? ECMAScript!");
            }
        }
    </script>
</body>
</html>

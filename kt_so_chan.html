<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiểm tra số chẵn lẻ</title>
</head>
<body>
    <input type="number" id="num2" placeholder="Enter your number!"><button type="button" onclick="check()">check</button>
    <p style="color:green;" id="displayKq"></p>
    <script>
        function check() {
            if(Number(document.getElementById("num2").value)%2==0){
                document.getElementById("displayKq").innerHTML=("là số chẵn");
            }else document.getElementById("displayKq").innerHTML=("là số lẻ");
        }
    </script>
</body>
</html>
